langcode: en
status: true
dependencies:
  module:
    - ace_editor
    - media
    - token_filter
name: 'Gherkin Script'
format: gherkin
weight: 1
filters:
  ace_filter:
    id: ace_filter
    provider: ace_editor
    status: false
    weight: 0
    settings:
      theme: cobalt
      syntax: html
      height: 500px
      width: 700px
      font_size: 12pt
      line_numbers: '1'
      show_invisibles: '0'
      print_margins: '1'
      auto_complete: '1'
      use_wrap_mode: '1'
  media_embed:
    id: media_embed
    provider: media
    status: true
    weight: 100
    settings:
      default_view_mode: default
      allowed_view_modes: {  }
      allowed_media_types:
        feature: feature
  token_filter:
    id: token_filter
    provider: token_filter
    status: false
    weight: 0
    settings:
      replace_empty: '0'

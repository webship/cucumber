default:
  autoload:
    '': %paths.base%/tests/features/bootstrap
  suites:
    default:
      paths:
        - %paths.base%/tests/features
      contexts:
        - CucumberContext:
            parameters:
              human_values:
                human_speed: { speed: "5", unit: "secounds" }
                human_languages: { language: "English", language_code: "en" }
              robot_values:
                robot_speed: { speed: "1", unit: "secounds" }
                robot_languages: { language: "Gherkin", language_code: "gh" }
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - Drupal\DrupalExtension\Context\BatchContext
      paths:
        features: %paths.base%/tests/features
        bootstrap: %paths.base%/tests/features/bootstrap
  formatters:
    pretty:
    html:
      output_path: "%paths.base%/tests/reports/"
  extensions:
    Behat\MinkExtension:
      files_path: "%paths.base%/tests/assets/"
      goutte: ~
      zombie: ~
      selenium2:
        wd_host: 127.0.0.1:4444/wd/hub
        capabilities:
          browser: 'firefox'
          # browser: 'chrome'
          # browser: 'phantomjs'
          nativeEvents: true
      base_url: 'http://127.0.0.1:8080'
      browser_name: 'firefox'
      # browser_name: 'chrome'
      # browser_name: 'phantomjs'
      javascript_session: selenium2
    Drupal\DrupalExtension:
      blackbox: ~
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: false
      print_outp: false
      loop_break: false
